<html>
    <title>Worksheet 7 - Part 3</title>
    
    <!-- This shader pair is ONLY used to draw a coordinate system and ensuring correct placement of quads-->
    <script id="vert_shadow" type="x-shader/x-vertex" >
        attribute vec4   a_Position;
        uniform mat4 trsMatrix;
        uniform mat4 proj_Matrix;
        uniform mat4 camera_Matrix;
	    void main()
        {
            gl_Position = proj_Matrix * camera_Matrix * trsMatrix * a_Position;
        gl_PointSize=20.0;
	    }
    </script>
    <script id="frag_shadow" type="x-shader/x-fragment" >
	    precision mediump float;        
	    void main()
	    {
            gl_FragColor = vec4(gl_FragCoord.z, 0.0, 0.0, 1.0); // Write the z-value in R
	    }
    </script>

    <!-- This shader pair is used to draw a textures, shadows etc.-->
    <script id="vert2" type="x-shader/x-vertex" >
	    attribute vec4   a_Position;
       // attribute vec2   a_texCoordinate;
        uniform mat4 trsMatrix;
        uniform mat4 proj_Matrix;
        uniform mat4 camera_Matrix;
        varying vec2 v_texCoordinate;     

	    void main()
        {

            gl_Position = proj_Matrix * camera_Matrix * trsMatrix * a_Position;
            v_texCoordinate = a_Position.xz;
            gl_PointSize= 20.0;
	    }
    </script>
    <script id="frag2" type="x-shader/x-fragment" >
	    precision mediump float;
        varying  vec2 v_texCoordinate;
        uniform sampler2D tex1;
        //uniform sampler2D tex2;
        uniform bool is_a_shadow;
        
	    void main()
	    {
            
            gl_FragColor = texture2D(tex1,v_texCoordinate);
            if(is_a_shadow)
            {
                gl_FragColor = vec4(0,0,0,1.0);
            }
            //gl_PointSize= 20.0;
	    }
    </script>
