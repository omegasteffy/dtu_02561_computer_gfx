<html>
	<title>Something something</title>


    <script id="vert1" type="x-shader/x-vertex" >
	    attribute vec3 a_Position;
        attribute vec4 a_Color;
        attribute vec3 a_Normal;

        varying vec4 v_Color;
        varying vec3 v_Normal;

        uniform mat4 trsMatrix;
        uniform mat4 proj_Matrix;
        uniform mat4 camera_Matrix;

	    void main()
	    {
            vec4 pos = vec4(a_Position.x,a_Position.y,a_Position.z,1.0);
		    gl_PointSize = 20.0;
            gl_Position = proj_Matrix * camera_Matrix * trsMatrix * pos;
            v_Color = a_Color ;
            v_Normal = a_Normal;
	    }
    </script>
    <script id="frag1" type="x-shader/x-fragment" >
	    precision mediump float;
        varying vec4 v_Color;
        varying vec3 v_Normal;
	    void main()
	    {        gl_FragColor = v_Color;
	    }
    </script>
<body>
	<canvas id='draw_area' height="512" width="512" >

    </canvas>
    <script src="../angel_common/initShaders.js"></script>
    <script src="../angel_common/webgl-utils.js"></script>
    <script src="../angel_common/MV.js"></script>
    <script src="../other_common/OBJParser.js"></script>
    <script src="../other_common/OBJLoadingHelper.js"></script>
    <script src="ws5_part3.js"></script>


</body>

</html>
