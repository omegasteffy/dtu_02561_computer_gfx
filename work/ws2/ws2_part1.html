<html>
	<title>Worksheet 2 - Part 1</title>


    <script id="vert" type="x-shader/x-vertex" >
	    attribute vec4 a_Position;
        attribute vec4 a_Color;
        varying vec4 v_color;
	    void main()
	    {
		    gl_PointSize = 20.0;
		    gl_Position = a_Position;
            v_color = a_Color;
	    }
    </script>
    <script id="frag" type="x-shader/x-fragment" >
	    precision mediump float;
        varying vec4 v_color;
	    void main()
	    {
		    gl_FragColor = v_color;
	    }
    </script>
<body>
    <h1>Worksheet 2 - Part 1</h1>
	<div>
        Add points by clicking.<br>
        Event handler for click add one point to an array for each click<br>
        Image is redrawn upon every 'requestAnimationFrame'
</div>
