<html>
    <title>Worksheet 3 - Part 1</title>


    <script id="vert" type="x-shader/x-vertex" >
        attribute vec4 a_Position;
        attribute vec4 a_Color;

        uniform mat4 moveMatrix;
        uniform mat4 cameraMatrix;
        uniform mat4 projMatrix;
        varying vec4 v_color;
	    void main()
	    {
		    gl_Position = projMatrix* cameraMatrix * moveMatrix * a_Position;
            v_color = a_Color; //we just forward the color to the fragment shader
	    }
    </script>
    <script id="frag" type="x-shader/x-fragment" >
	    precision mediump float;
        varying vec4 v_color;
	    void main()
	    {
		    gl_FragColor = v_color;
	    }
    </script>
<body>
        <h1>Worksheet 3 - Part 1</h1>
        <div>
            Orthographics projection perserve all lines of the cube the same length.<br>
            Actually it can be difficult to determine which part is closest.<br>
            I use the term move matrix for this first part, but in general this is called a Translation/Rotation/Scaling (TRS) matrix.
        </div>
