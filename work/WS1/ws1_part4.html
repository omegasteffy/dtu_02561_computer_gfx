<html>
    <title>Worksheet 1 - Part 4</title>


    <script id="vert" type="x-shader/x-vertex" >
	    attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform float theta;
        varying vec4 v_color;
	    void main()
	    {
            gl_Position.x = - sin(theta) * a_Position.x + cos(theta)*a_Position.y;
            gl_Position.y =   sin(theta) * a_Position.y + cos(theta)*a_Position.x;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
            v_color = a_Color;
	    }
    </script>
    <script id="frag" type="x-shader/x-fragment" >
	    precision mediump float;
        varying vec4 v_color;
	    void main()
	    {
		    gl_FragColor = v_color;
	    }
    </script>
<body>
    <h1>Worksheet 1 - Part 4</h1>
	<div>
        The rectangle is drawn as a triangle strip.<br/>
        Rotation is handled in vertex shader<br/>
		To make the animation happen we must set the callback function 'requestAnimationFrame()' each time
	</div>
