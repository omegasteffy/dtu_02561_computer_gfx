<html>
	<title>Something something</title>


    <script id="vert1" type="x-shader/x-vertex" >
	    attribute vec4 vPosition;
        attribute vec4 vColor;
        uniform float theta;
        varying vec4 v_color;
	    void main()
	    {
		   // gl_PointSize = 20.0;
		    gl_Position.x = - sin(theta) * vPosition.x + cos(theta)*vPosition.y;
        gl_Position.y = sin(theta) * vPosition.y + cos(theta)*vPosition.x;
        gl_Position.z = 0.0;
        gl_Position.w = 1.0;
            v_color = vColor;
	    }
    </script>
    <script id="frag1" type="x-shader/x-fragment" >
	    precision mediump float;
        varying vec4 v_color;
	    void main()
	    {
		    gl_FragColor = v_color;
	    }
    </script>
