<html>
    <title>Worksheet 1 - Part 5</title>
    <script id="vert" type="x-shader/x-vertex" >
	    attribute vec4 a_Position;
        uniform float y_offset;
	    void main()
        {
		   
		    gl_Position= a_Position;
            gl_Position.y = gl_Position.y + sin(y_offset);
	    }
    </script>
    <script id="frag" type="x-shader/x-fragment" >
	    precision mediump float;
	    void main()
	    {
		    gl_FragColor = vec4 (1.0  ,1.0, 1.0, 0.0);
	    }
    </script>

    <h1>Worksheet 1 - Part 5</h1>
	<div>
        The rectangle is drawn as a triangle strip.<br/>
        Movement is handled in the vertex shader
