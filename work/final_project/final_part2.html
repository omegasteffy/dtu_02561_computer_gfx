    <script id="simple_vert" type="x-shader/x-vertex" >
	    attribute vec4   a_Position;
        uniform mat4 trsMatrix;
        uniform mat4 proj_Matrix;
        uniform mat4 camera_Matrix;
        varying  vec4 v_color;
	    void main()
        {

            gl_Position = proj_Matrix * camera_Matrix * trsMatrix * a_Position;
            v_color.rg = a_Position.xy;
	    }
    </script>
    <script id="simple_frag" type="x-shader/x-fragment" >
	    precision mediump float;
        varying  vec4 v_color;
        
	    void main()
	    {
            gl_FragColor = vec4(1.0,1.0,1.0,0.5);
            gl_FragColor.rgb =v_color.rgb;
	    }
    </script>
    <script id="vert" type="x-shader/x-vertex" >

        //The hash and noise function is taken from https://www.shadertoy.com/view/Msf3WH
    vec2 hash( vec2 p ) // replace this by something better
    {
        p = vec2( dot(p,vec2(127.1,311.7)),
                dot(p,vec2(269.5,183.3)) );

        return -1.0 + 2.0*fract(sin(p)*43758.5453123);
    }

    float noise( in vec2 p )
    {
        const float K1 = 0.366025404; // (sqrt(3)-1)/2;
        const float K2 = 0.211324865; // (3-sqrt(3))/6;

        vec2 i = floor( p + (p.x+p.y)*K1 );
        
        vec2 a = p - i + (i.x+i.y)*K2;
        vec2 o = step(a.yx,a.xy);    
        vec2 b = a - o + K2;
        vec2 c = a - 1.0 + 2.0*K2;

        vec3 h = max( 0.5-vec3(dot(a,a), dot(b,b), dot(c,c) ), 0.0 );

        vec3 n = h*h*h*h*vec3( dot(a,hash(i+0.0)), dot(b,hash(i+o)), dot(c,hash(i+1.0)));

        return dot( n, vec3(70.0) );
        
    }
        uniform float time;
	    attribute vec4   a_Position;
        uniform mat4 trsMatrix;
        uniform mat4 proj_Matrix;
        uniform mat4 camera_Matrix;
        varying  vec4 v_color;
        
	    void main()
        {
            vec4  Pos=a_Position.xzyw;
            Pos.y  =noise(vec2(a_Position.x*6.0,a_Position.y*6.0+time))*0.1    ;
            gl_Position = proj_Matrix * camera_Matrix * trsMatrix * Pos;
            v_color.rg = a_Position.xy;
	    }
    </script>
    <script id="frag" type="x-shader/x-fragment" >

	    {

            gl_FragColor.rgb =v_color.rgb;
	    }
