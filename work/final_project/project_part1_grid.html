<html>
	<title>Final Project - Part 1</title>

    <script id="simple_vert" type="x-shader/x-vertex" >
        attribute vec4   a_Position;
        attribute vec4   a_Color;
        uniform mat4 trsMatrix;
        uniform mat4 proj_Matrix;
        uniform mat4 camera_Matrix;
        varying  vec4 v_color;
	    void main()
        {

            gl_Position = proj_Matrix * camera_Matrix * trsMatrix * a_Position;
            v_color = a_Color;
	    }
    </script>
    <script id="simple_frag" type="x-shader/x-fragment" >
	    precision mediump float;
        varying  vec4 v_color;
        
	    void main()
	    {
          //  gl_FragColor = vec4(1.0,1.0,1.0,0.5);
            gl_FragColor = v_color;
	    }
    </script>
    <script id="vert" type="x-shader/x-vertex" >
	    attribute vec4   a_Position;
        uniform mat4 trsMatrix;
        uniform mat4 proj_Matrix;
        uniform mat4 camera_Matrix;
        varying  vec4 v_color;
	    void main()
        {

            gl_Position = proj_Matrix * camera_Matrix * trsMatrix * a_Position.xzyw;
            v_color.rg = a_Position.xy;
	    }
    </script>
    <script id="frag" type="x-shader/x-fragment" >
	    precision mediump float;
        varying  vec4 v_color;
        
	    void main()
	    {
            gl_FragColor = vec4(1.0,1.0,1.0,0.5);
            gl_FragColor.rgb =v_color.rgb;
	    }
    </script>
<body>
    <h1>Project - Part 1</h1>
	<div>
        We have created a 2D grid and placed it in the XZ plane.<br>
        Camera is looking down the z-axis and the blue line is part of a coordinate system (Blue as the 3rd component, like Z is the 3rd component).
	</div>
